<!doctype html>

<html lang="NO">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Googlemapapp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <link rel="stylesheet" href="./css/google-map.css">
    <link rel="stylesheet" href="./css/shared-style.css">

</head>

<body>
    <nav class="taskNav">
        <div class="toggleTaskBtn">
        </div>
        <ul>
            <li><a href="./nrk-rss.html">Task 1. NRK rss</a></li>
            <li><a href="./googlemap.html">Task 2. Googlemap</a></li>
        </ul>
    </nav>

    <div id="headerWrap">
        <div class="container">
            <div id="header" class="page-header">
                <div class="row">
                    <div class="col-sm-4">
                        <h1>Googlemap<small>app</small></h1>
                    </div>
                    <!--/.col-sm-4-->

                    <div class="col-sm-8">
                        <div class="row">

                            <div class="col-xs-8 col-sm-7">
                                <div id="searchInput" class="input-group">
                                    <input id="searchInputTxt" type="text" class="form-control" placeholder="Adresse søk...">
                                    <span class="input-group-btn">
                                        <button id="searchBtn" class="btn btn-default" type="button">Søk!
                                        </button>
                                    </span>
                                </div>
                                <!-- /input-group -->
                            </div>
                            <!-- /.col-sm-7 -->

                            <div class="col-xs-4 col-sm-5">
                                <div id="mapStyleDropdown">
                                    <button id="ddBtn" class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                        Kartstil
                                        <span class="caret"></span>
                                    </button>
                                    <ul id="ddMeny" class="dropdown-menu" aria-labelledby="ddBtn"></ul>
                                </div>
                                <!-- /.dropdown-btn -->
                            </div>
                            <!-- /.col-sm-5 -->

                        </div>
                        <!-- /.row -->

                    </div>
                    <!--/.col-sm-8-->

                </div>
                <!-- /.row -->

                <section id="markerInfoWrap">
                    <div id="showMarkerInfo">
                        <p id="showMarkerAddress"></p>
                        <button id="showStreetViewBtn" type="button" class="btn btn-success">StreetView</button>
                    </div>
                    <button id="closeMarkerInfoBtn" type="button" class="btn btn-default">i</button>
                </section>
            </div>
        </div>
        <!-- /.container -->
    </div>
    <!-- /#headerWrap -->

    <a href="#" id="toggleHeaderBtn"><span>Menu</span></a>

    <div id="showGoogleMap">
        <div id="googleMap"></div>
    </div>

    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfBRu16RZn7oak4CP7Ull9KpH-FnYSS0A&libraries=places" type="text/javascript"></script>
    <!--<script src="http://maps.google.com/maps/api/js?libraries=places&sensor=false"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/googlemap.js"></script>
    <script src="js/shared-func.js"></script>
</body>

</html>
